<dom-module id="feed-item">
    <style>
    :host {
        display: block;
        padding: 10px;
    }
    :host > div {
        margin: 4px 0;
    }
    </style>
    <template>
        <template is="dom-repeat" items="{{entries}}">
            <div><a is="pushstate-anchor" href$="{{entry_url(item)}}">{{item.title}}</a></div>
        </template>
    </template>
    <script src="./feed-item.js"></script>
</dom-module>
