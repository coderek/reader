<!DOCTYPE html>
<html>
    <head>
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/elements.html">
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/lodash/lodash.js"></script>
        <script src="/app.js"></script>
        <style is="custom-style" >
            :root {
                --paper-toolbar-background: #123;
                --paper-toolbar-color: #29ee10;
            }
            #drawer {
                background: #eee;
            }
        </style>
    </head>
    <body>
        <template id="Reader" is="dom-bind">
        <paper-drawer-panel>
            <paper-header-panel id="drawer" drawer>
                <paper-toolbar>
                    <paper-icon-button icon="menu" on-tap="menuAction">
                    </paper-icon-button>
                    <div class="title">Geek Reader</div>
                </paper-toolbar>
                <feed-list></feed-list>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar></paper-toolbar>
                <app-router mode="pushstate" trailingSlash="ignore">
                    <app-route path="/feeds/:feed_id" element="feed-item"></app-route>
                    <app-route path="/feeds/:feed_id/entries/:entry_id" element="entry-item"></app-route>
                </app-router>
            </paper-header-panel>
        </paper-drawer-panel>
        </template>
    </body>
</html>
